<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>StageIt</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
</head>
<body>
	<div id="outerWrapper">
		<div id="topnavWrapper">
			<div id="topnav">
				<div id="stageItLogo"><h2>StageIt</h2></div>
				<ul id="topNavAccount">
					<li class="first"><a id="home" >Home</a></li>
					<li><a id="account">Account</a></li>
				</ul>
			</div>
		</div>
		<div id="wrapper">
			<div id="subHeader">
				<div id="pageTitle"><h1><a id="projectName">Project Name</a></h1></div>
				<ul id="pageActionsNav">
					<li><a id="addFormation"><img src="img/plus_blue.png" /> New</a></li>
					<li><a id="undo"><img src="img/arrow_undo.png"/> Undo</a></li>
					<li><a id="redo"><img src="img/arrow_redo.png" /> Redo</a></li>
					<li><a id="save"><img src="img/save.png"/> Save</a></li>
				</ul>
				<div class="break"></div>
			</div>
			<div id="content">
				<div id="sidebarActions">
					<a id="editStage"><label>Edit Stage</label></a>
					<a id="addDancers"><label>Add Dancers</label></a>
					<a id="addProps"><label>Add Props</label></a>
					<a id="extraTools"><label>Extra Tools</label></a>
					<div id="comments"><label id="commentsLabel">Comments</label><textarea class="input-small"></textarea></div>
				</div>
				<div id="canvasWrapper">
					<div id="canvas-container">
						<label id="audienceLabel">Audience</label>
<!-- 						<label id="stageLeftLabel">Stage Left</label>
						<label id="stageRightLabel">Stage Right</label> -->
						<canvas id="canvas-stage"></canvas>

					</div>
					<a id="delete-container" class="content">Delete</a>
					<!-- <div id="preview"><label>Preview</label></div> -->
				</div>
			</div>
		</div>
	</div>

	<!-- Stage Modal -->
	<div id="chooseStage" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="chooseStageLabel" aria-hidden="false">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
	    <h4 id="chooseStageLabel">Choose a stage</h4>
	  </div>
	  <div class="modal-body">
	    <button id="stage1" class="btn">Stage 1</button>
	  </div>
	   <div class="modal-footer">
	  	<button class="btn btn-primary">Ok</button>
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	    
	  </div>
	</div>

	<!-- AddDancers modal -->
	<div id="addDancersModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="addDancersLabel" aria-hidden="false">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="false">&times;</button>
	    <h4 id="addDancersLabel">Add Dancers</h4>
	  </div>




	  <div class="modal-body">
	    <p>Some stuff here</p>
 
		<p>
		  <img src="img/Ohms2012.png"/>
		  <label for="spinner">Select a valu:</label>
		  <input id="spinner" name="value" width="6000px" />
		</p>

		<p>
		  <button id="disable">Toggle disable/enable</button>
		  <button id="destroy">Toggle widget</button>
		</p>
	  </div>




	   <div class="modal-footer">
	  	<button class="btn btn-primary">Add</button>
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
	    
	  </div>
	</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/javascript.js"></script>

  <!--script src="http://code.jquery.com/jquery-1.9.1.js"></script-->
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script>

		$(function() {
	    var spinner = $( "#spinner" ).spinner();
	 
	    $( "#disable" ).click(function() {
	    	console.log("disable clicked");
	      if ( spinner.spinner( "option", "disabled" ) ) {
	        spinner.spinner( "enable" );
	      } else {
	        spinner.spinner( "disable" );
	      }
	    });
	    $( "#destroy" ).click(function() {
	    	console.log("toggle widget clicked");
	      if ( spinner.data( "ui-spinner" ) ) {
	        spinner.spinner( "destroy" );
	      } else {
	        spinner.spinner();
	      }
	    });
	    // $( "#getvalue" ).click(function() {
	    //   alert( spinner.spinner( "value" ) );
	    // });
	 
	    $( "button" ).button();
	  });

	</script>
 
</body>
</html>
